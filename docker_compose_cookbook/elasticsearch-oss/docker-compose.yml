version: '3'
services:
  elasticsearch-oss:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.4.2
    container_name: elasticsearch-oss
    restart: unless-stopped
    hostname: elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    network_mode: bridge
    ports:
      # HTTP/REST
      - 9200:9200/tcp
      # Transport
      - 9300:9300/tcp
    volumes:
      # mkdir /var/lib/elasticsearch && chown -R 1000:1000 /var/lib/elasticsearch
      - /var/lib/elasticsearch:/usr/share/elasticsearch/data
      # mkdir /var/log/elasticsearch && chown -R 1000:1000 /var/log/elasticsearch
      - /var/log/elasticsearch:/usr/share/elasticsearch/logs
    environment:
      ES_JAVA_OPTS: '-Xms4g -Xmx4g'

      cluster.name: local
      
      node.master: 'true'
      node.data: 'true'
      node.ingest: 'true'

      #node.attr.avail_zone: az1
      #node.attr.data_temp: hot

      bootstrap.memory_lock: 'true'

      network.host: 0.0.0.0
      http.port: 9200
      discovery.type: 'single-node'

      indices.query.bool.max_clause_count: 8192
      search.max_buckets: 100000

      action.destructive_requires_name: 'true'

      reindex.remote.whitelist: '*.*.*.*:*'
